version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile:  docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ..:/var/www
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=news_aggregator
      - DB_USERNAME=postgres
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: news_aggregator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  queue:
    build:
      context: ..
      dockerfile:  docker/Dockerfile
    command: php artisan queue:work --tries=3 --timeout=300
    volumes:
      - ..:/var/www
    depends_on:
      app:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_started

  scheduler:
    build:
      context: ..
      dockerfile:  docker/Dockerfile
    command: php artisan schedule:work
    volumes:
      - ..:/var/www
    depends_on:
      app:
        condition: service_started
      db:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
